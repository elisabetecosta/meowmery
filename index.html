<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowmery</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rubik+Iso&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- JavaScript -->
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Meowmery</h1>



    <h3 id="score">Score: <span id="result"></span></h3>

    <div id="game-board"></div>

    <h3 id="message"></h3>

    <div class="game-start">
        <button id="start">Start</button>
        <button id="rules">How to play</button>
    </div>

    <div class="game-end">
        <button id="play-again">Play again</button>
        <button id="next-level">Next level</button>
    </div>
</body>

</html>
